<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="jersy.css">
    <title>Jersey store</title>
  
</head>
<body>
    <nav class="navbar">
        <div class="burger">
            <div class="layer1"></div>
            <div class="layer2"></div>
            <div class="layer3"></div>
        </div>
        <div class="logo">
            <span class="logo-text"><i class="fa fa-check" style="margin-right: 0.1em;"></i>Jersey<span style="color: rgb(9, 249, 173); font-size: 1.1em;">Store</span></span>

        </div>

        <div class="menubar">
            <ul class="list">
                <li class="list-items"><a href="#">HOME</a></li>
                <li class="list-items"><a href="#">JERSEYS</a></li>
                <li class="list-items"><a href="#">PRICES</a></li>
                <li class="list-items"><a href="#">ABOUT US</a></li>
            </ul>
        </div>
        <div class="cart">
            <i class="fa fa-shopping-cart fa-1x"></i>
            <div class="number-of-items"><span class="noi">0</span></div>
        </div>
    </nav>

    <section class="section1">
        <div class="banner">
            <h1>FIND YOUR FAVORITE TEAM'S JERSEYS HERE!</h1>
            <a href="#products">SHOP NOW</a>
        </div>
    </section>

    <section class="section2" id="products">
        <div class="title">
            <h1>JERSEYS WE SELL!!</h1>
        </div>
        <div class="product">
            
        </div>
    </section>


    <script src="jersy.js"></script>
    <script src="jersy.json"></script>
    
</body>
</html>
